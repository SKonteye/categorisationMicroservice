<!-- Contenu du modal d'ajout/modification de produit -->
<div class="modal-dialog" role="document">
	<div class="modal-content">
		<div class="modal-header">
			<h5 class="modal-title" th:text="${item != null ? 'Modifier' : 'Ajouter'}"></h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="modal-body">
			<!-- Formulaire d'ajout/modification de produit -->
			<form th:action="@{/produits/save}" th:object="${item}" method="post">
				<input type="hidden" th:value="${item!=null ? item.id?.toString() : ''}" />
				<div class="form-group">
					<label for="nom">Nom du Produit</label>
					<input type="text" class="form-control" id="nom" th:value="${item!=null ? item.nom?.toString() : ''}" required>
				</div>
				<div class="form-group">
					<label for="prix">Prix</label>
					<input type="number" class="form-control" id="prix" th:value="${item!=null ? item.prix?.toString() : ''}" required>
				</div>
				<div class="form-group">
					<label for="description">Description</label>
					<textarea class="form-control" id="description" th:value="${item!=null ? item.description?.toString() : ''}"></textarea>
				</div>
				<div class="form-group">
					<label for="categorieParent">Cat√©gorie Parente:</label>
					<select th:field="*{categorieParent.id}" id="categorieParent" name="categorieParentId">
						<option th:each="parent : ${categories}" th:value="${parent.id}" th:text="${parent.nom}"></option>
					</select>
				</div>
				<div class="form-group">
					<label for="statut">Statut</label>
					<input type="text" class="form-control" id="statut" th:value="${item!=null ? item.statut?.toString() : ''}" required>
				</div>
				<button type="submit" class="btn btn-primary float-right" th:text="${item != null ? 'Modifier' : 'Ajouter'}"></button>
			</form>
		</div>
	</div>
</div>
