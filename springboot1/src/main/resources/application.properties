spring.datasource.url=jdbc:postgresql://localhost:5432/diti5_springboot1?createDatabaseIfNotExist=true
spring.datasource.username=postgres
spring.datasource.password=passer
spring.datasource.driverClassName=org.postgresql.Driver
# Pour créer la base de données par défaut déjà
spring.flyway.enabled=true
spring.sql.init.mode=always
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
server.error.include-message=always
server.port = 8095

server.error.path=/error
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

spring.jpa.properties.hibernate.query.substitutions.implicit_alias=false
#spring.sql.init.separator=;

springfox.documentation.swagger-ui.enabled=true

spring-boot.run.open-browser=true
